<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div class="sidebar">
        <a href="{% url 'task_list' %}" class="sidebar-brand">
            <i class="fas fa-tasks"></i>
            Task Manager
        </a>
        <ul class="nav-menu">
            <li class="nav-item">
                <a href="{% url 'task_list' %}" class="nav-link active" title="Dashboard">
                    <i class="fas fa-home"></i>
                    Dashboard
                </a>
            </li>
            <li class="nav-item">
                <a href="{% url 'analytics' %}" class="nav-link" title="Analytics">
                    <i class="fas fa-chart-bar"></i>
                    Analytics
                </a>
            </li>
          
        </ul>
    </div>

    <main class="main-content">
        <div class="header">
            <div>
                <div class="welcome-text">Hello, {{ request.user.username }}!</div>
                <div class="task-count">{{ pending_count }} tasks today</div>
            </div>
            <div class="d-flex align-items-center gap-4">
                <div class="search-wrapper">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" class="form-control" placeholder="Search tasks...">
                </div>
                <div class="task-stats d-flex gap-3">
                    <div class="stat-item">
                        <i class="fas fa-clock text-warning"></i>
                        <span>{{ pending_count }}</span>
                    </div>
                    <div class="stat-item">
                        <i class="fas fa-exclamation-circle text-danger"></i>
                        <span>{{ overdue_count }}</span>
                    </div>
                    <div class="stat-item">
                        <i class="fas fa-check-circle text-success"></i>
                        <span>{{ completed_count }}</span>
                    </div>
                </div>
            </div>
        </div>

        {% block content %}
        {% endblock %}

        <a href="{% url 'task_create' %}" class="add-task-btn" title="Add new task">
            <i class="fas fa-plus"></i>
        </a>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
